            message: "Get Order By ID request received"
      - proxy:
          action:
            serviceEndpoint: ordersService

  # Pipeline for changing order status
  changeOrderStatusPipeline:
    apiEndpoints:
      - changeOrderStatus
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["PATCH"]
      - log:
