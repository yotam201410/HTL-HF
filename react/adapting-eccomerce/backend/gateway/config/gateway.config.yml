http:
  port: 8080 # Port on which the gateway will listen

apiEndpoints:
  # User-related endpoints
  login:
    host: "*"
    paths:
      - "/users/login"
  register:
    host: "*"
    paths:
      - "/users/register"
  getAddresses:
    host: "*"
    paths:
      - "/users/:username/addresses"
  removeUser:
    host: "*"
    paths:
      - "/users/:user_id"
  updateDefaultAddress:
    host: "*"
    paths:
      - "/users/address"
  updateUser:
    host: "*"
    paths:
      - "/users"
  getUserByID:
    host: "*"
    paths:
      - "/users/:user_id"
  # Address-related endpoints
  createAddress:
    host: "*"
    paths:
      - "/addresses"
  removeAddress:
    host: "*"
    paths:
      - "/addresses/:address_id"
  getAddressByID:
    host: "*"
    paths:
      - "/addresses/:address_id"
  changeAddress: # New endpoint for changing an address
    host: "*"
    paths:
      - "/addresses"

  # Product-related endpoints
  createProduct:
    host: "*"
    paths:
      - "/products"
  removeProduct:
    host: "*"
    paths:
      - "/products"
  updateProductPrice:
    host: "*"
    paths:
      - "/products/price"
  findProductById:
    host: "*"
    paths:
      - "/products/:id"
  findProductsByQuery:
    host: "*"
    paths:
      - "/products"

  # Order-related endpoints
  createOrder:
    host: "*"
    paths:
      - "/orders"
  insertProductToOrder:
    host: "*"
    paths:
      - "/orders/products"
  getProductInOrder:
    host: "*"
    paths:
      - "/orders/:order_id/products/:product_id"
  deleteProductFromOrder:
    host: "*"
    paths:
      - "/orders/products"
  getOrderByID:
    host: "*"
    paths:
      - "/orders/:order_id"
  changeOrderStatus:
    host: "*"
    paths:
      - "/orders/status"
  updateProductAmount:
    host: "*"
    paths:
      - "/orders/products"
  getUserOrders:
    host: "*"
    paths:
      - "/orders/users/:user_id"

serviceEndpoints:
  usersService:
    url: "http://localhost:3001/" # URL of your users microservice
  addressesService:
    url: "http://localhost:3001/" # URL of your addresses microservice
  productsService:
    url: "http://localhost:3002/" # URL of your products microservice
  ordersService:
    url: "http://localhost:3003/" # URL of your orders microservice

policies:
  - cors
  - proxy
  - log
  - rate-limit
  - jwt
  - key-auth

pipelines:
  # Pipeline for user login
  loginPipeline:
    apiEndpoints:
      - login
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["POST"]
      - log:
          action:
            message: "Login request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for user registration
  registerPipeline:
    apiEndpoints:
      - register
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["POST"]
      - log:
          action:
            message: "Register request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for getting addresses
  getAddressesPipeline:
    apiEndpoints:
      - getAddresses
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["GET"]
      - log:
          action:
            message: "Get Addresses request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for removing a user
  removeUserPipeline:
    apiEndpoints:
      - removeUser
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["DELETE"]
      - log:
          action:
            message: "Remove User request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for updating default address
  updateDefaultAddressPipeline:
    apiEndpoints:
      - updateDefaultAddress
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["PATCH"]
      - log:
          action:
            message: "Update Default Address request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for updating a user
  updateUserPipeline:
    apiEndpoints:
      - updateUser
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["PATCH"]
      - log:
          action:
            message: "Update User request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for getting user by ID
  getUserByIDPipeline:
    apiEndpoints:
      - getUserByID
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["GET"]
      - log:
          action:
            message: "Get User By ID request received"
      - proxy:
          action:
            serviceEndpoint: usersService

  # Pipeline for creating an address
  createAddressPipeline:
    apiEndpoints:
      - createAddress
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["POST"]
      - log:
          action:
            message: "Create Address request received"
      - proxy:
          action:
            serviceEndpoint: addressesService

  # Pipeline for removing an address
  removeAddressPipeline:
    apiEndpoints:
      - removeAddress
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["DELETE"]
      - log:
          action:
            message: "Remove Address request received"
      - proxy:
          action:
            serviceEndpoint: addressesService

  # Pipeline for changing an address
  changeAddressPipeline: # New pipeline for changing an address
    apiEndpoints:
      - changeAddress
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["PATCH"]
      - log:
          action:
            message: "Change Address request received"
      - proxy:
          action:
            serviceEndpoint: addressesService

  # Pipeline for creating a product
  createProductPipeline:
    apiEndpoints:
      - createProduct
    policies:
      - cors:
          action:
            origin: "*"
            methods: ["POST"]
      - log:
